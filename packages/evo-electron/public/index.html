<!DOCTYPE html>
<html>
<head>
    <title>EVO</title>
    <style>
        body {
            margin: 0
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    {
        const scripts = [];

        // Dynamically insert the bundled app script in the renderer process
        scripts.push('http://localhost:3000/index.js');

        document.write(
            scripts
                .map(script => `<script defer src="${script}"><\/script>`)
                .join('')
        );
    }
</script>
</body>
</html>
